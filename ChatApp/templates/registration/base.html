<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}{% endblock %}
    <link rel="icon" href="../static/img/favicon.ico" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/styles.css')}}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;900&family=M+PLUS+1:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="registration-grid">
      <div class="logo-area">
        <img class="registration"
          src="{{ url_for('static',filename='img/bloom-icon.png') }}"
          alt="logo"
        />
        <h1>Bloom</h1>
        <p>会話で花咲くチャットアプリ</p>
      </div>

      {% block body %}{% endblock %}
    </div>

    <script
      src="{{url_for('static',filename='js/tabmenu.js')}}"
      type="text/javascript"
    ></script>
  </body>
</html>
